<p>Choose the stock</p>

<div>
    <select (change)="showDetailStock()" [(ngModel)]="idStock">
        <option *ngFor="let stock of stocks" value="{{ stock.id }}">
            {{ stock.code }} - {{ stock.name }}
        </option>
    </select>
</div>


<br><hr>

<app-stock-detail [hidden]="hideDetail" [theStock]="theStock">
</app-stock-detail>
