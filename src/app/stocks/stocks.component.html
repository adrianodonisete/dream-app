<p>Choose the stock</p>

<div>
    <select name="opstocks" id="opstocks" (change)="showDetailStock()">
        <option *ngFor="let stock of stocks" [value]="stock.id">
            {{ stock.code }} - {{ stock.name }}
        </option>
    </select>
</div>

<div *ngIf="showDetail">
    show detail about stock
</div>
